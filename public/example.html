<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page - Nonamemarkdown</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0076FF;
      margin-bottom: 20px;
    }
    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
    a {
      color: #0076FF;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #0076FF;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #0076FF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Nonamemarkdown - Example Page</h1>
  <p>This is an example HTML page that demonstrates the ability to serve HTML files directly without them being in folders.</p>
  <p>You can create multiple HTML files like this one and access them directly by their filenames.</p>
  <a href="/">Return to Markdown Editor</a>
</body>
</html>
